<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion 50% view</title>

<style>
  body {
    margin: 0;
    background: #ffffff;
    display: flex;
    justify-content: center;
  }

  .frame-wrap {
    transform: scale(0.5);     /* ★50%表示 */
    transform-origin: top center;
    width: 200%;               /* scale(0.5)で幅が半分になるので200%に補正 */
    height: 200%;
  }

  iframe {
    width: 100%;
    height: 200vh;             /* 好きに調整してOK */
    border: none;
  }
</style>
</head>
<body>

<div class="frame-wrap">
  <iframe src="https://dynamic-noodle-39f.notion.site/2b7c89ce71ed8093a67ed3df59c57eb5" 
          loading="lazy"></iframe>
</div>

</body>
</html>
